on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        run: |
          npm install --force
          npm run build        

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          TOKEN: ${{ secrets.GH_GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build
